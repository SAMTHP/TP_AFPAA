        $array_future = [];

        if($new_min >= 60){
            $rest = $new_min - 60;
            $new_hour = $hour += 1;
            if($new_hour > 24){

            }
            array_push($array_future, $new_hour, $rest);
        } else {
            array_push($array_future, $hour, $new_min);
        }
        return $array_future;
    }
