<div class="form-group php" style="display: flex; flex-direction: column;" >
    <label for="exampleFormControlTextarea1"><img src="../../img/jquery.png"></label>
    <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="16" style="width:1000px" readonly="readonly">
ALGORITHME EXO 6.14 en JQUERY

DEBUT INSTRUCTION JQUERY

    ECRIRE "ENTREZ VOS NOTES DANS LE TABLEAU"

    $("#submit").click(function () {
        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LA MOYENNE DE LA CLASSE
        var moyenne_classe = 14;
    
        // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOCKER LES NOTES
        var array_notes = {
            PHP: parseInt($('#php').val()),
            JS: parseInt($('#js').val()),
            JQUERY: parseInt($('#jquery').val()),
            HTML: parseInt($('#html').val()),
            CSS: parseInt($('#css').val()),
            SQL: parseInt($('#sql').val()),
            UML: parseInt($('#uml').val()),
            REACT: parseInt($('#react').val()),
            NODE: parseInt($('#node').val())
        };

        // CONVERSION DE L'OBJET EN ARRAY DE VALEURS
        var array_notes_convert = Object.values(array_notes);

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOM DE LA MATIERE
        var course = "";

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LA DIFFERENCE
        var sentence = "";

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LA PHRASE POUR LA VUE
        var diff = 0;

        // INCREMENTATION DYNAMIQUE DE LA VARIABLE QUI VA STOCKER LA PHRASE
        array_notes_convert.forEach(function(note, cursus){
            if(cursus == 0){
                course = "PHP";
            } else if(cursus == 1){
                course = "JS";
            } else if(cursus == 2){
                course = "JQUERY";
            } else if(cursus == 3){
                course = "HTML";
            } else if(cursus == 4){
                course = "CSS";
            } else if(cursus == 5){
                course = "SQL";
            } else if(cursus == 6){
                course = "UML";
            } else if(cursus == 7){
                course = "REACT";
            } else if(cursus == 8){
                course = "NODE";
            }
    
            diff = note - moyenne_classe;
            
            if(note > moyenne_classe){
                sentence += "Votre note de <strong>" + course + "</strong> est supérieur a la moyenne de classe, avec une différence de " + diff + " ! <br><hr>";
            }
            
        })
        
        // AFFICHAGE DE LA PHRASE DANS LA VUE
        $('#result').html(sentence);
    }
FIN INSTRUCTION JQUERY

        </textarea>
</div>
