    document.getElementById("submit").onclick = function () {
        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LA MOYENNE DE LA CLASSE
        var moyenne_classe = 14;
    
        // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOCKER LES NOTES
        var array_notes = {
            PHP: parseInt(document.getElementById('php').value),
            JS: parseInt(document.getElementById('js').value),
            JQUERY: parseInt(document.getElementById('jquery').value),
            HTML: parseInt(document.getElementById('html').value),
            CSS: parseInt(document.getElementById('css').value),
            SQL: parseInt(document.getElementById('sql').value),
            UML: parseInt(document.getElementById('uml').value),
            REACT: parseInt(document.getElementById('react').value),
            NODE: parseInt(document.getElementById('node').value)
        };

        // CONVERSION DE L'OBJET EN ARRAY DE VALEURS
        var array_notes_convert = Object.values(array_notes);

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOM DE LA MATIERE
        var course = "";

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LA DIFFERENCE
        var sentence = "";

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LA PHRASE POUR LA VUE
        var diff = 0;

        // INCREMENTATION DYNAMIQUE DE LA VARIABLE QUI VA STOCKER LA PHRASE
        array_notes_convert.forEach(function(note, cursus){
            if(cursus == 0){
                course = "PHP";
            } else if(cursus == 1){
                course = "JS";
            } else if(cursus == 2){
                course = "JQUERY";
            } else if(cursus == 3){
                course = "HTML";
            } else if(cursus == 4){
                course = "CSS";
            } else if(cursus == 5){
                course = "SQL";
            } else if(cursus == 6){
                course = "UML";
            } else if(cursus == 7){
                course = "REACT";
            } else if(cursus == 8){
                course = "NODE";
            }
    
            diff = note - moyenne_classe;
            
            if(note > moyenne_classe){
                sentence += "Votre note de <strong>" + course + "</strong> est supérieur a la moyenne de classe, avec une différence de " + diff + " ! <br><hr>";
            }
            
        })
        
        // AFFICHAGE DE LA PHRASE DANS LA VUE
        document.getElementById('result').innerHTML = sentence;
    }
