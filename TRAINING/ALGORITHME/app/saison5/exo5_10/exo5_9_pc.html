    VARIABLES max, num en ENTIER
    TABLEAU array_num(19) en ENTIER

DEBUT INSTRUCTION
    
    // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOCKER LES NOMBRES
    array_num = []

    // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOMBRE
    ECRIRE "Entrez un nombre"
    num = choixUtilisateur

    // TEST SUR LE CHOIX UTILISATEUR
    Si (num != 0) Alors
        INSERTION_TABLEAU(array_num, num)
    Sinon
        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA RENSEIGNER LA VALEUR MAX
        max = 0

        // BOUCLE QUI VA COMPARER LES VALEURS DU TABLEAU POUR TROUVER LA VALEUR MAX
        Pour(i=0;i < LONGUEUR(array_num);i++) Faire
            Si(i > 0 && (array_num[i] > array_num[i-1]) ) Alors
                Si(max > array_num[i]) Alors
                    max = max
                Sinon
                    max = array_num[i]
                Fin Si
            Sinon Si(i > 0 && array_num[i-1] > array_num[i]) Alors
                Si(max > array_num[i-1]) Alors
                    max = max
                Sinon
                    max = array_num[i-1]
                Fin Si
            Fin Si
        Fin Pour

        // AFFICHAGE DE LA VALEUR MAX
        ECRIRE "La valeur la plus haute que vous avez renseigné est " & max & "."

        // AFFICHAGE DE LA POSITION DE LA VALEUR MAX
        PARCOURIR_TABLEAU(array_num POSSEDE key => value) Faire
            Si(value == max) Alors
                pos = key + 1
                ECRIRE "Ce nombre a été saisi à la " & pos & "° position."
            Fin Si
        Fin PARCOURIR_TABLEAU
    Fin Si

FIN INSTRUCTION
