    function returnMoney(paiement,sum){
        // DECLARATION ET INITIALISATION DU TABLEAU QUI STOCKE LES COUPURES
        var array_coin_value = [10,5,1];

        // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOCKER LES COUPURES RETENUES
        var array_coin_given = [];

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA CALCULER LA DIFFERENCE ENTRE LE REGLEMENT ET LE MONTANT A REGLER
        var diff = paiement - sum;

        // INSERTION DES COUPURES DANS LE TABLEAU PREVU A CET EFFET
        while(diff != 0){
            array_coin_value.forEach(function(value){
                while(value <= diff){
                    diff -= value;
                    array_coin_given.push(value);
                }
            })
        }
        return array_coin_given;
    }

    function showMoney(array_coin_money){

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA RECUPERER LA SOMME DES VALEURS DU TABLEAU QUI VA RECUPERER LES COUPURES
        diff = 0;

        // INCREMENTATION DES VALEURS DU TABLEAU CONTENANT LES COUPURES A RENDRE DANS LA VARIABLE NOUVELLEMENT CREEE
        array_coin_money.forEach(function(value){
            diff += value;
        })

        ECRIRE "Montant rendu : diff €"
        document.getElementById('sentence').innerText = "Montant rendu : "+diff+" €";

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA AFFICHER TOUTES LES COUPURES A RENDRE
        var coupure = "";

        // INCREMENTATION DES COUPURES A RENDRE DANS LA VARIABLE COUPURE
        array_coin_money.forEach(function(coin){
            if(coin == 10 ){
                coupure += "10 euros, ";
            }else if(coin == 5){
                coupure += "5 euros, ";
            }else if(coin == 1){
                coupure += "1 euro, ";
            }
        })

        ECRIRE "Détails coupures :"
        document.getElementById('sentence-coupure').innerText = "Détails coupures : "+coupure;
    }
