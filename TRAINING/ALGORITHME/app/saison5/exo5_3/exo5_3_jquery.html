    $("#submit").click(function () {
        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOMBRE
        var choice = parseInt($('#choice').val());

        // INITIALISATION DU COMPTEUR
        var i = 1;

        // INITIALISATION DE LA VARIABLE QUI VA STOCKER LES DIX NOMBRES
        var show = "";

        $('#sentence').text("Les dix prochains nombres sont : ");
        
        // GENERATION DES DIX NOMBRES SUIVANTS
        while(i<=10){
            choice += 1;
            show += choice + " ";
            i++;
        }

        // AFFICHAGE DES DIX NOMBRES SUIVANTS DANS LA VUE
        $('#result').text(show);
    })
