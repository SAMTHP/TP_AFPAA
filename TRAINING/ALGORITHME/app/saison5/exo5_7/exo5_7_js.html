    document.getElementById("submit").onclick = function () {
        // ECRIRE "CHOISISSSEZ UN NOMBRE"

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOMBRE
        //LIRE choixUtilisateur
        var choice = parseInt(document.getElementById('choice').value);

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE RESULTAT
        var result = 1;

        // CALCUL DE LA SOMME DES ENTIERS
        for(var i = 1;i<=choice;i++){
            result *= i;
        }

        // AFFICHAGE DU RESULTAT
        // ECRIRE "La factoriell de " & choice & " est :"
        document.getElementById('sentence').innerText = "La factorielle de "+ choice +" :"; 
        // ECRIRE result
        document.getElementById('result').innerText = result;
    }
