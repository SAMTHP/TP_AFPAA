DEBUT INSTRUCTION JQUERY

    $("#submit").click(function () {

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOMBRE DE CHEVAUX PARTANTS
        ECRIRE "Choisissez le nombre de chevaux partants"
        LIRE choixUtilisateur
        var n = $('#n').val();

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER LE NOMBRE DE CHEVAUX JOUES
        ECRIRE "Choisissez le nombre de chevaux joués"
        LIRE choixUtilisateur
        var p = $('#p').val();

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI SERA LA FACTORIELLE DE N
        var nf = 1;

        // CALCUL DE LA FACTORIELLE DE N
        for(var i=1; i <=n; i++){
            nf *= i;
        }

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI SERA LA FACTORIELLE DE P
        var pf = 1;

        // CALCUL DE LA FACTORIELLE DE P
        for(var i=1; i <= p; i++){
            pf *= i;
        }

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI SERA LA FACTORIELLE DE N - P
        var n_less_pf = 1;

        // CALCUL DE LA FACTORIELLE DE N - P
        for(var i=1; i <=(n-p); i++){
            n_less_pf *= i;
        }

        // DECLARATION ET INITIALISATION DE LA VARIABLE X
        var x = nf / n_less_pf;
        var y = nf / (pf * n_less_pf);

        // AFFICHAGE DU RESULTAT
        ECRIRE "Dans l'ordre :  une chance sur " & x & " de gagner"
        $('#x').text("Dans l'ordre :  une chance sur " + x + " de gagner");

        ECRIRE "Dans le désordre :  une chance sur " & y & " de gagner"
        $('#y').text("Dans le désordre :  une chance sur " + y + " de gagner");
    })
