<h2>CONCESSION</h2>
<div class="container">
    <div class="row">
        <button type="submit" class="btn btn-success col-3" id="show" onclick="showCars()">Afficher les voitures</button>
        &nbsp
        <button type="submit" class="btn btn-primary col-3" id="create" onclick="showForm()">Ajouter une voiture</button>
    </div>
</div>
<br>
<div id="result">
    <div class="container">
        <div class="form-group" id="create_car">
            <h5>Ajouter une voiture : </h5>
            <div class="row">
                <input type="text" class="form-control col-2" id="brand" name="brand" placeholder="Marque">
                <input type="text" class="form-control col-2" id="year" name="year" placeholder="Année">
                <input type="text" class="form-control col-2" id="model" name="model" placeholder="Motorisation">
                <input type="text" class="form-control col-2" id="fuel" name="fuel" placeholder="Carburant">
                <input type="number" class="form-control col-2" id="price" name="Prix" placeholder="Prix" >
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-primary col-3" id="add_car">Valider</button>
            </div>
            <br>
            <div id="error">

            </div>
        </div>
    </div>

    <div class="container mb-3 mt-3" id="show_cars">
        <h5>Liste des voitures : </h5>
        <table class="table table-striped table-bordered mydatatable text-center" style="width: 100%">
            <thead>
                <tr>
                    <th>Marque</th>
                    <th>Année</th>
                    <th>Motorisation</th>
                    <th>Carburant</th>
                    <th>Prix</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </div>
    <div id="edit">

    </div>
</div>

<script type="text/javascript" src="../../js/saison10/tp_form/tp_form_execution.js"></script>
