    document.getElementById("submit").onclick = function () {
        
        // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOKER LES NOMBRES
        var tab = [];

        // AFFECTATION DYNAMIQUE DU TABLEAU
        for(var i=1;i<=6;i++){
            tab.push(parseInt(document.getElementById('num-'+i).value));
        }

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA RECUPERER LA VALEUR MINIMALE
        var min = tab[0];

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA RECUPERER LA VALEUR MAXIMALE
        var max = tab[0];

        // BOUCLE POUR CONNAITRE LA VALEUR MIN ET MAX
        for(var i=0;i<(tab.length)-1;i++){
            // TEST SI TAB[i] ET INFERIEUR A MIN
            if(tab[i] < min){
                min = tab[i];
            } else if(tab[i] > max){ // TEST SI TAB[i] ET SUPERIEUR A MAX
                max = tab[i];
            }
        }

        // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA CALCULER LE PLUS GRAND ECART
        var gap = max - min;

        // AFFICHAGE DE DU RESULTAT
        document.getElementById('max').innerText = "Valeur max : "+max;
        document.getElementById('min').innerText = "Valeur min : "+min;
        document.getElementById('gap').innerText = "Ecart le plus grand : "+gap;
    
    }
