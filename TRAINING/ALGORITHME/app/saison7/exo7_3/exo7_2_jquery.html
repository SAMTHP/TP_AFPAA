DEBUT INSTRUCTION JQUERY

    $("#result").hide();

    $("#submit-1").click(function () {

        // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOKER LES NOMBRES
        var array = [];

        // AFFECTATION DYNAMIQUE DU TABLEAU
        for(var i=0;i < 10;i++){
            array.push(parseInt($('#index-'+i).val()));
        }

        // TRI PAR INSERTION :

        // BOUCLE PRINCIPALE : LE POINT DE DEPART SE DECALE A CHAQUE TOUR
        for(var i=0;i < array.length;i++){
            
            // ON CONSIDERE PROVISOIREMENT QUE ARRAY[I] est le plus petit élément
            posmini = i;

            // ON EXAMINE TOUS LES ELEMENTS SUIVANTS
            for(var j=i+1;j < array.length;j++){ 
                    // TEST SI L'ELEMENT SUIVANT EST INFERIEUR AU POINT DE DEPART 
                    if(array[j] > array[posmini]){
                        // ALORS ON RECUPERE L'INDEX QUI CORRESPOND A L'ELEMENT INFERIEUR
                        posmini = j;
                    }
            }

            // A CET ENDROIT ON SAIT MAINTENANT Où EST LE PLUS PETIT ELEMENT
            // IL NE RESTE PLUS QU'A AFFICHER LA PERMUTATION

            // TEMP RECUPERE LA VALEUR SUPERIEUR
            temp = array[posmini];

            // ON PERMUTE L'ELEMENT INFERIEUR DANS SON NOUVEL EMPLACEMENT
            array[posmini] = array[i];
            
            // ON PERMUTE L'ELEMENT SUPERIEUR DANS SON NOUVEL EMPLACEMENT
            array[i] = temp;

            // ON A PLACE CORRECTEMENT L'ELEMENT NUMERO I, ON PASSE A PRESENT AU SUIVANT
        }

        // AFFICHAGE DYNMIQUE DU RESULTAT DANS LA VUE
        for(var i=0;i < 10;i++){
            $("#i-"+i).text(array[i]);
        }

        $("#result").show();

        $("#title").text("TRI PAR SELECTION");
    })

    document.getElementById("submit-2").onclick = function () {
        
        // DECLARATION ET INITIALISATION DU TABLEAU QUI VA STOKER LES NOMBRES
        var array2 = [];

        // AFFECTATION DYNAMIQUE DU TABLEAU
        for(var i=0;i < 10;i++){
            array2.push(parseInt($('#index-'+i).val()));
        }
        
        // TRI A BULLE :

        // DECLARATION ET INITIALISATION DU FLAG A VRAI
        flag = true;


        // TANT QUE LE DRAPEAU EST VRAI
        while(flag){

            // PASSAGE DU DRAPEAU A FAUX
            flag = false;
            
            for(var i=0;i<(array2.length)-1;i++){
                
                // TEST SI L'ELEMENT INITIAL EST SUPERIEUR A L'ELEMENT SUIVANT
                if(array2[i] < array2[i+1]){

                    // TEMP2 RECUPERE LA VALEUR INFERIEUR
                    temp2 = array2[i];

                    // ON PERMUTE L'ELEMENT SUPERIEUR DANS SON NOUVEL EMPLACEMENT
                    array2[i] = array2[i+1];
                    
                    // ON PERMUTE L'ELEMENT INFERIEUR DANS SON NOUVEL EMPLACEMENT
                    array2[i+1] = temp2;

                    // PASSAGE DU DRAPEAU A VRAI
                    flag = true;
                }
            }
        }
        
        // AFFICHAGE DYNMIQUE DU RESULTAT DANS LA VUE
        for(var i=0;i < 10;i++){
            $("#i-"+i).text(array2[i]);
        }

        $("#result").show();

        $("#title").text("TRI A BULLE");
    }

}
