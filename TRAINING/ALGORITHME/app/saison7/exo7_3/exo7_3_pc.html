ALGORITHME EXO 7.3 en PSEUDO CODE

    TABLEAU array(9) en ENTIER
    VARIABLE index en ENTIER

DEBUT INSTRUCTION

    // DECLARATION ET INITIALISATION DU TABLEAU QUI VONT STOKER LES NOMBRES
    array = ["a","b","c","d"]
    
    // DECLARATION ET INITIALISATION DE LA VARIABLE QUI VA STOCKER L'INDEX
    index = LONGUEUR_TABLEAU(array)-1

    // PERMUTATION DYNAMIQUE DES VALEURS DU TABLEAU
    PARCOURIR_TABLEAU(array POSSEDE value) Faire
        array[index] = value
        index--
    Fin PARCOURIR_TABLEAU

    // AFFICHAGE DU TABLEAU
    ECRIRE array
