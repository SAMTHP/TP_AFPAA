    // RECUPERATION DU DICTIONNAIRE
    var aOfWords = [..........];   

    $("#submit").click(function () {

        // RECUPERATION DU MOT A CHERCHER
        // ECRIRE "Tapez le mot à trouver :"
        // LIRE choixUtilisateur
        var choice = ($('#word').val()).toLowerCase();

        // VARIABLE REPRESENTANT L'INDEX DE DEPART DU TABLEAU
        var min = 0;

        // VARIABLE REPRESENTANT L'INDEX DE FIN DU TABLEAU
        var max = (aOfWords.length)-1;

        // VARIABLE REPRESENTANT L'INDEX DU MILLIEU DU TABLEAU
        var middle = ((aOfWords.length)-1)/2;

        // FONCTION QUI RETOURNE LE RESULTAT DE LA RECHERCHE DU MOT
        function dichotomousSearch(choice,tab,min,max,middle){
            
            // INITIALISATION DU COMPTEUR QUI RENVERRA LE NOMBRE D'EXECUTION
            var count = 1;
            
            // BOUCLE TANQUE QUE LA CONDITION N'EST PAS VALIDE
            while(choice != tab[middle] && min != max){
                        // TEST SI LE MOT A CHERCHER EST ANTERIEUR AU MILLIEU DU DICTIONNAIRE 
                        if(choice < tab[middle]){
                            // REAFFECTION DE L'INDEX DE FIN
                            max = middle -1;
                            // REAFFECTION DE L'INDEX DU MILLIEU
                            middle = Math.floor((min + $max)/2);
                        } else if(choice > tab[middle]){ // TEST SI LE MOT A CHERCHER EST SUPERIEUR AU MILLIEU DU DICTIONNAIRE 
                            // REAFFECTATION DE L'INDEX DE DEBUT
                            min = middle +1;
                            // REAFFECTION DE L'INDEX DU MILLIEU
                            middle = Math.floor((min + max)/2);
                        } 
                        // INCREMENTATION DU COMPTEUR
                        count++;
            }

            // TEST SI LE MOT EST PRESENT DANS LE DICTIONNAIRE
            if(tab[middle] == choice){
                ECRIRE "......"
                $('#result').text("Le mot se trouve dans le dictionnaire (Compteur = "+count+" || Index :: "+middle+" || Mot trouvé :: "+tab[middle]+")");
            }else{
                ECRIRE "......"
                $('#result').text("Le mot ne se trouve pas dans le dictionnaire (Compteur = "+count+" )");
            }
        }

        // APPEL DE LA FONCTION
        dichotomousSearch(choice,aOfWords,min,max,middle);
    
    }
    
    }
