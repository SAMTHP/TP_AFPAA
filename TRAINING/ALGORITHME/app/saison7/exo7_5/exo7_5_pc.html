    middle = (LONGUEUR_TABLEAU(tab)-1)/2;

    Fonction dichotomousSearch(choice en STRING,tab en TABLEAU,min en ENTIER,max en ENTIER,middle en ENTIER) en STRING
        
        // DECLARATION ET INITIALISATION DU COMPTEUR QUI RENVERRA LE NOMBRE D'EXECUTION
        count = 1

        Tant que(choice != tab[middle] && min != max) Alors

                    Si(choice < tab[middle]) Alors

                        min = middle + 1

                        middle = ARRONDIR(($min + $max)/2)
                    Fin Si
                    // INCREMENTATION DU COMPTEUR
                    count++
        Fin Tant que

        Si(tab[middle] == choice) Alors
