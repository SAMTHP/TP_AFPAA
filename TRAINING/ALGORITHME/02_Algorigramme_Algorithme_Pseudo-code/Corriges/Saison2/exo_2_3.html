Algorithme Exo_2_3
	Variables iPrixArticleHT, iQuantiteArticle, iTauxTVA, iTotalTTC en NUMERIQUE
DEBUT
	ECRIRE "Veuillez saisir le prix HT de votre article :"
	LIRE iPrixArticleHT
	ECRIRE "Veuillez saisir le nombre d'articles :"
	LIRE iQuantiteArticle
	ECRIRE "Veuillez saisir le taux de TVA (0 - 100) en % :"
	LIRE iTauxTVA
	iTotalTTC= (iPrixArticleHT + (iPrixArticleHT * iTauxTVA / 100)) * iQuantiteArticle;

FIN
