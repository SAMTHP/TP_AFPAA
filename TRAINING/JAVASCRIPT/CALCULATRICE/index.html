<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div id="container">
        <div id="calculatrice_front">
            <br>
            <div id="display">
                <div id="text">0</div>
            </div>
            <br>
            <div id="pad">
                <div class="row list-button">
                    <div class="col-3"><button value="1" id="one">1</button></div>
                    <div class="col-3"><button value="2" id="two">2</button></div>
                    <div class="col-3"><button value="3" id="three">3</button></div>
                    <div class="col-3"><button value="-" id="less">-</button></div>
                </div>
                
                <div class="row list-button">
                    <div class="col-3"><button value="4" id="four">4</button></div>
                    <div class="col-3"><button value="5" id="five">5</button></div>
                    <div class="col-3"><button value="6" id="six">6</button></div>
                    <div class="col-3"><button value="+" id="add">+</button></div>
                </div>
                
                <div class="row list-button">
                    <div class="col-3"><button value="7" id="seven">7</button></div>
                    <div class="col-3"><button value="8" id="eight">8</button></div>
                    <div class="col-3"><button value="9" id="nine">9</button></div>
                    <div class="col-3"><button value="*" id="multiply">*</button></div>
                </div>
            
                <div class="row list-button">
                    <div class="col-3"><button value="reset" id="reset">c</button></div>
                    <div class="col-3"><button value="0" id="zero">0</button></div>
                    <div class="col-3"><button value="." id="point">.</button></div>
                    <div class="col-3"><button value="=" id="result">=</button></div>
                </div>
            </div>
            
            <script src="assets/JS/main.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
    </div>
</body>
</html>
